# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.6.1
      with:
        # Artifact name
        name: artifact
        # A file, directory or wildcard pattern that describes what to upload
        path: bin/
        # The desired behavior if no files are found using the provided path.
    - name: Automated Releases
      # You may pin to the exact commit or the version.
      # uses: AnshKetchum/auto-changelog-release@c49aad1a8a077d9364be2e093a34bd4e3290dc0c
      uses: AnshKetchum/auto-changelog-release@alpha-1
      with:
        # Personal access token to access Github API
        GIT_PERSONAL_ACCESS_TOKEN:  ${{ secrets.GIT_KEY }}
              
              
